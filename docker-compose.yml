nginx:
  image: nginx:alpine
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./src/:/var/www/:rw
    - ./config/nginx/conf.d:/etc/nginx/conf.d/:ro
    - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./env/log/nginx/:/var/log/nginx/:rw
  links:
    - php:fpm

php:
  build: ./env/image/php/
  expose:
    - "9000"
  volumes:
    - ./src/:/var/www/:rw
    - ./config/php/php.ini:/usr/local/etc/php/php.ini:ro
    - ./config/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
    - ./env/log/php-fpm/:/var/log/php-fpm/:rw
  links:
    - postgres:postgres
    - redis:redis

postgres:
  image: postgres:latest
  restart: always
  ports:
    - "5432:5432"
#  volumes:
#    - ./config/pgsql/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
#    - ./config/pgsql/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
#    - ./env/data/pgsql/:/var/lib/postgresql/data/
  environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: example

redis:
  image: redis:alpine
  ports:
    - "6379:6379"
  volumes:
    - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
  command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
